<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Mail Adresi</mat-label>
    <input formControlName="email" matInput placeholder="Mail Adresi" />
    <mat-error *ngIf="fieldHasError('email')">
      {{ getErrorMessage("email") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Şifre</mat-label>
    <input
      formControlName="password"
      matInput
      placeholder="Şifre"
      [type]="showPassword ? 'text' : 'password'"
    />
    <!-- ŞİFRE GİZLEME GÖSTERME BUTONU -->
    <button
      color="accent"
      matSuffix
      mat-icon-button
      [attr.aria-label]="showPassword ? 'Gizle' : 'Göster'"
      (click)="showPassword = !showPassword"
      type="button"
    >
      <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
     <!-- ŞİFRE GİZLEME GÖSTERME BUTONU -->
    <mat-error *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </mat-error>
  </mat-form-field>
  <div class="navigation-link">
    <a [routerLink]="['/auth/register']">Üye Ol</a>
  </div>
  <div class="auth-button">
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
      Giriş
    </button>
  </div>
</form>
