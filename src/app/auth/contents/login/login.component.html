<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <mat-form-field appearance="outline"  class="form-field">
    <mat-label>Kullanıcı Adı</mat-label>
    <input formControlName="username" matInput placeholder="Kullanıcı Adı">
    <mat-error *ngIf="fieldHasError('username')">
      {{ getErrorMessage("username") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline"  class="form-field">
    <mat-label>Şifre</mat-label>
    <input formControlName="password" matInput placeholder="Şifre">
    <mat-error *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </mat-error>
  </mat-form-field>

    <a [routerLink]="['/auth/register']">Üye Ol</a>

  </div>
</form>
