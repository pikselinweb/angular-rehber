<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="form-field">
    <input type="text" formControlName="username" placeholder="Kullanıcı Adı" />
    <span class="field-error" *ngIf="fieldHasError('username')">
      {{ getErrorMessage("username") }}
    </span>
  </div>
  <div class="form-field">
    <input type="password" formControlName="password" placeholder="Şifre" />
    <span class="field-error" *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </span>
  </div>
  <div class="navigation-link">
    <a [routerLink]="['/auth/register']">Üye Ol</a>
  </div>
  <div class="login-button">
    <button type="submit" [disabled]="!loginForm.valid">Giriş</button>
  </div>
</form>
