<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
  <div class="form-field">
    <input type="text" formControlName="username" placeholder="Kullanıcı Adı" />
    <span class="field-error" *ngIf="fieldHasError('username')">
      {{ getErrorMessage("username") }}
    </span>
  </div>
  <div class="form-field">
    <input type="password" formControlName="password" placeholder="Şifre" />
    <span class="field-error" *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </span>
  </div>
  <div class="form-field">
    <input type="password" formControlName="passwordConfirm" placeholder="Şifre Tekrar" />
    <span class="field-error" *ngIf="fieldHasError('passwordConfirm')">
      {{ getErrorMessage("passwordConfirm") }}
    </span>
  </div>
  <div class="navigation-link">
    <a [routerLink]="['/auth/login']">Giriş Yap</a>
  </div>
  <div class="login-button">
    <button type="submit" [disabled]="!registerForm.valid">Kayıt Ol</button>
  </div>
</form>
