<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Ad Soyad</mat-label>
    <input formControlName="fullName" matInput placeholder="Ad Soyad" />
    <mat-error *ngIf="fieldHasError('fullName')">
      {{ getErrorMessage("fullName") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Mail Adresi</mat-label>
    <input formControlName="email" matInput placeholder="Mail Adresi" />
    <mat-error *ngIf="fieldHasError('email')">
      {{ getErrorMessage("email") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Şifre</mat-label>
    <input
      formControlName="password"
      matInput
      placeholder="Şifre"
      [type]="showPassword ? 'text' : 'password'"
    />
    <!-- ŞİFRE GİZLEME GÖSTERME BUTONU -->
    <button
      color="accent"
      matSuffix
      mat-icon-button
      [attr.aria-label]="showPassword ? 'Gizle' : 'Göster'"
      (click)="showPassword = !showPassword"
      type="button"
    >
      <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <!-- ŞİFRE GİZLEME GÖSTERME BUTONU -->
    <mat-error *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Şifre Tekrar</mat-label>
    <input
      formControlName="passwordConfirm"
      matInput
      placeholder="Şifre Tekrar"
      [type]="showPassword ? 'text' : 'password'"
    />
    <mat-error *ngIf="fieldHasError('passwordConfirm')">
      {{ getErrorMessage("passwordConfirm") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Kısa Açıklama</mat-label>
    <textarea
      formControlName="bio"
      matInput
      placeholder="Kısa Açıklama"
      rows="6"
    ></textarea>
    <mat-error *ngIf="fieldHasError('bio')">
      {{ getErrorMessage("bio") }}
    </mat-error>
  </mat-form-field>
  <div class="navigation-link">
    <a [routerLink]="['/auth/login']">Giriş Yap</a>
  </div>

  <div class="auth-button">
    <button mat-raised-button color="primary" [disabled]="!registerForm.valid">
      Kayıt Ol
    </button>
  </div>
</form>
