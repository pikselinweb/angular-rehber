<navbar [user]="currentUser" (logOut)="logOut()" ></navbar>
<contact-card [userInfo]="currentUser" (addNewContact)="openContactFormDialog()">
  <ng-container *ngIf="userContactList|async as cList; else contactErrorTemplate">
  <contact-list-item *ngFor="let contact of cList" [contactItem]="contact"></contact-list-item>
  </ng-container>
  <ng-template #contactErrorTemplate>
    <p>Rehber bilgilerini alırken bir sorun oluştu lütfen tekrar deneyiniz.</p>
  </ng-template>
</contact-card>
